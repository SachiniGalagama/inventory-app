<div class="orders-head d-flex">
  <h2>Orders List</h2>
  <button class="add-new" routerLink="/orders/add">Add New</button>
</div>

<table class="w-100">
  <tr>
    <th>Order ID</th>
    <th>Date</th>
    <th>Total Price</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{ order.id }}</td>
    <td>{{ order.orderDate?.toDate() | date: "short" }}</td>
    <td>{{ order.totalPrice }}</td>
    <td>{{ order.status }}</td>
    <td>
      <button (click)="viewOrder(order.id!)">Edit</button>
      <button (click)="deleteOrder(order.id!)">Delete</button>
    </td>
  </tr>
</table>
